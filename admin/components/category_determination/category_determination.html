<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>CategoryDetermination demo page!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content"></div>
      </div>
    </div>
    <script type='text/javascript' src='../../bower_admin/components/requirejs/require.js'></script>
    <script type='text/javascript' src='../../requirejsconfig.js'></script>
    <script type='text/javascript'>

      steal('admin/components/category_determination/category_determination', 'models/category', 'css!/styles/mockup/mockup', 'less!admin/components/category_determination/category_determination', function(CategoryDetermination, CategoryModel){

        var renderer = can.view.mustache('<category-determination></category-determination>');

        $('#content').html(renderer({
          category : new CategoryModel,
          feeds : ['Twitter', 'Facebook', 'Pinterest', 'StackOverflow', 'Github', 'RSS', 'LinkedIn'],
          types : ['Follow', 'Tweet', 'Like', 'Post', 'Question', 'Feature', 'Bug', 'Pin']
        }));
        
      })
    </script>
  </body>
</html>
