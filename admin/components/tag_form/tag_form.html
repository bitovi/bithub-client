<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Tags demo page!</title>
  </head>
  <body class="demo">
    <div class="container">
      <div class="row">
        <div id="content"></div>
      </div>
    </div>
    <script type='text/javascript' src='../../bower_admin/components/requirejs/require.js'></script>
    <script type='text/javascript' src='../../requirejsconfig.js'></script>
    <script type='text/javascript'>

      steal('admin/components/tag_form/tag_form', 'models/tag', 'css!/styles/mockup/mockup', 'less!admin/components/tag_form/tag_form', function(Tags, Tag){

        var renderer = can.view.mustache('<tag-form></tag-form>');

        var tag = new Tag();

        $('#content').html(
          renderer({
            tag : tag
          })
        );
        
        window.STATES = {
          edit : function(){
            var editTag = new Tag({
              id : 1,
              name : 'CanJS',
              aliases : ['CanJS', 'can_js', '#canjs']
            })

            $('#content').html(
              renderer({
                tag : editTag
              })
            );
          }
        }

      })
    </script>
  </body>
</html>
