<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>select demo page!</title>
    <link href="/admin/styles/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/admin/styles/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="/admin/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content"></div>
      </div>
    </div>
    <script type='text/javascript' src='/steal/steal.js'></script>
    <script type='text/javascript'>

      steal('admin/components/select', function(select){

        var renderer = can.view.mustache('<foo-select current-selected="currentSelected" fitness="fitness"></foo-select>');
        
        var currentSelected = can.compute(null);

        currentSelected.bind('change', function(){
          console.log(arguments)
        })

        var Fitness = new can.List([
          { id: 1, value: 'Dino'},
          { id: 2, value: 'Mihael'}
        ])

        $('#content').html(renderer({
          currentSelected : currentSelected,
          fitness : Fitness
        }));
        
      })
    </script>
  </body>
</html>
